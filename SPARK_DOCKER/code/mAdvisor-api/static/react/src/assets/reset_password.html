<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="images/favicon.ico">
<title>mAdvisor Typography Page</title>
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- Custom styles for this template 
	<link href="css/nanoscroller.css" rel="stylesheet"> -->
<link href="css/style.css" rel="stylesheet">
</head>

<body class="ma-splash-screen">
    <div data-reactroot="" class="ma-wrapper ma-login">
   <div class="ma-content">
      <div class="main-content">
         <div class="ma-content-left"></div>
         <div class="ma-content-right">
            <form action="javascript:void(0);">
               <div class="login-container">
                  <div class="panel panel-default">
                     <div class="panel-heading"><img src="../assets/images/m_adv_logo.png" alt="mAdvisor" class="img-responsive logo-img"></div>
                     <div class="panel-body no-border">
                        <h3>Reset Password</h3>
                        <div class="login-form">
                           <div class="form-group">
                              <div class="input-group">
							  <label class="control-label" for="newPassword">New Password</label>
							  <input type="password" id="newPassword" value="marlabs" placeholder="New Password" autocomplete="off" class="form-control"></div>
                           </div> 
						   <div class="form-group">
                              <div class="input-group">
							  <label class="control-label" for="rePassword">Re-enter new Password</label>
							  <input type="password" id="rePassword" value="marlabs" placeholder="Re-enter Password" autocomplete="off" class="form-control"></div>
                           </div> 
                           <div class="form-group footer row"></div>
                           <div class="form-group login-submit text-right">
						   <button class="btn btn-primary">SUBMIT</button></div>
                           <div class="text-danger text-center" id="errormsg"></div>
                        </div>
						<div class="panel ">
							<div class="panel-body no-border xs-p-0">
								<p>Password is successfully reset.</p>
								<div class="form-group login-submit text-right">
									<a href="#" class="btn btn-default">Login</a>
								</div>
							</div>
						</div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>

<!-- Bootstrap core JavaScript
    ================================================== --> 
<!-- Placed at the end of the document so the pages load faster --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script>
 
</body>
</html>
