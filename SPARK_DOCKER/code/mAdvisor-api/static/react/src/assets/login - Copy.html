<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="images/favicon.ico">
<title>mAdvisor Typography Page</title>
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- Custom styles for this template 
	<link href="css/nanoscroller.css" rel="stylesheet"> -->
<link href="css/style.css" rel="stylesheet">
</head>

<body class="ma-splash-screen">
    <div class="ma-wrapper am-login">
      <div class="ma-content">
        <div class="main-content">
           
			<div class="login-container">
            <div class="panel panel-default">
              <div class="panel-heading"><img src="images/m_adv_logo_text.png" alt="logo" class="logo-img">
			  </div>
              <div class="panel-body">
			   
                <form action="dashboard.html" method="get" class="form-horizontal">
				<h3>SIGN IN</h3>
                  <div class="login-form">
                    <div class="form-group">
                      <div class="input-group">
                        <input id="username" type="text" placeholder="Username" autocomplete="off" class="form-control"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <input id="password" type="password" placeholder="Password" class="form-control"><span class="input-group-addon"><i class="fa fa-key"></i></span>
                      </div>
                    </div>
					 <div class="form-group footer row">
					  <div class="col-xs-6 remember text-left">
                        <div class="ma-checkbox">
                          <input type="checkbox" id="remember" class="needsclick">
                          <label for="remember"></label>
                        </div>
						<label for="remember">Remember Me</label>
                       
                      </div>
                      <div class="col-xs-6 text-right"><a href="#">Forgot Password?</a></div>
                     
                    </div>
                    <div class="form-group login-submit">
                      <button type="submit" class="btn btn-primary btn-lg">SIGN IN</button>
                    </div>
                   
                  </div>
                </form>
              </div>
            </div>
			</div>
		 
        </div>
      </div>
    </div>

<!-- Bootstrap core JavaScript
    ================================================== --> 
<!-- Placed at the end of the document so the pages load faster --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script>
 
</body>
</html>
