         )
         wow.init();
          
         
         setTimeout(function(){
             $('#ocr_Instructions_modal').modal('hide')
         }, 30000);
         
         function selectRow(row)
         {
             var firstInput = row.getElementsByTagName('input')[0];
             firstInput.checked = !firstInput.checked;
         	$("#btn_r1,#btn_r2").removeClass("disabled"); 
         }
         
         $('table.cst_table .editCell').click(function () {
             var cellId = [$(this).attr('class'), $(this).parent('tr').attr('id')];
             
             if ($(this).attr("contentEditable") == true) {
                 console.debug('Cell', cellId, 'is now *not* editable');
                 $(this).attr("contentEditable", "false");
             } 
             else {        
                 console.debug('Cell', cellId, 'is now editable');
                 $(this).attr("contentEditable", "true");
                 $(this).select();
             }
         })
